<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>giforecast</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Barriecito&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <button id="about-button">About</button>
    <div id="about-modal">
      <div id="textbox">
        <h3 id="about-header">About giforecast</h3>
        <p id="modal-text">
          This is a weather app that will find you the perfect gif for the
          forecast.
        </p>
        <button id="close-modal">Close</button>
      </div>
    </div>
    <header>
      <h1>giforecast</h1>
      <form id="zipInput">
        <div class="inputs">
          <input
            type="text"
            onfocus="this.select();"
            id="zip-bar"
            class="search"
            placeholder="zip code here"
          /><!--connect--><input
            type="submit"
            id="submit"
            value="submit"
            class="search"
          />
        </div>
      </form>
    </header>
    <div id="forecast"></div>
    <div id="gif"></div>
    <img
      id="pronounce"
      src="https://media0.giphy.com/media/OvoY5YaoOb8n6/giphy.gif?cid=790b76115d31a47a324e68413632c7b7&rid=giphy.gif"
      alt="hard g, soft g"
    />
    <img id="gif-tag" src="img/Poweredby_100px-White_VertLogo.png" alt="tag" />
  </body>
</html>
